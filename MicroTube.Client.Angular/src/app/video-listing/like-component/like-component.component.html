@if(video) {
<div class="container">
	<div class="like-container">
		<button mat-icon-button (click)="likeVideo()"><mat-icon class="like" [class.like-active]="userLike">thumb_up</mat-icon></button>
		<h4>{{video.likes}}</h4>
	</div>
	<div class="like-container">
		<button mat-icon-button (click)="dislikeVideo()"><mat-icon class="like" [class.like-active]="userDislike">thumb_down</mat-icon></button>
		<h4>{{video.dislikes}}</h4>
	</div>
</div>

}
