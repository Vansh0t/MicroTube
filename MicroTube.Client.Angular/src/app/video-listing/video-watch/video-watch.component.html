<div class="root-container">
	@if(video$ | async; as video) {
	<div class="video-player-container">
		<ngx-player class="video-player"
					[options]="getVideoPlayerOptions(video.urls)"></ngx-player>
	</div>
	<h2>{{video.title}}</h2>
	<h3>{{video.description}}</h3>
	}
	@else {
	<h2>Loading...</h2>
	}
</div>
