<div class="main-container">
	<div class="title-container">
		<h4 class="mat-h4">{{getTitle()}}</h4>
	</div>
	
	<mat-form-field class="text-input-field" subscriptSizing="dynamic" color="primary" appearance="fill">
		  <mat-label>Your comment...</mat-label>
		  <textarea matInput
		  		  [formControl]="commentControl"
		  		  [maxlength]="validators.MAX_COMMENT_LENGTH"
		  		  cdkTextareaAutosize
		  		  cdkAutosizeMinRows="4"></textarea>
		  <mat-error class="mat-small" *ngIf="getError() != null">{{getError()}}</mat-error>
	</mat-form-field>
	<p class="mat-small user-alias">* as {{data.userAlias??"Unknown"}}</p>
	<button mat-button (click)="submit()" [disabled]="getError() != null">Submit</button>
</div>
