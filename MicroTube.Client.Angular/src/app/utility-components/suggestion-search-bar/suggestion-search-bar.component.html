<div class="d-flex align-items-center">
	<mat-form-field style="width:40vw" subscriptSizing="dynamic" class="dense-minus-3" appearance="outline">
		<input matInput [formControl]="inputControl" type="text" [matAutocomplete]="auto" (input)="inputChanged()" />
		<mat-autocomplete #auto="matAutocomplete">
			<mat-option *ngFor="let suggestion of suggestionsSource | async" [value]="suggestion">
				{{suggestion}}
			</mat-option>
		</mat-autocomplete>
	</mat-form-field>
	<button mat-icon-button (click)="submit()"><mat-icon>search</mat-icon></button>
</div>
