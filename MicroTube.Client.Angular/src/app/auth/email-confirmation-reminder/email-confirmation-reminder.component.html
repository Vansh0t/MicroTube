<button mat-icon-button color="warn" [matMenuTriggerFor]="emailConfirmationReminder">
	<mat-icon>mark_email_unread</mat-icon>
</button>
<mat-menu #emailConfirmationReminder>
	<div class="popup-container" (click)="$event.stopPropagation()">
		<p>An email was sent to you. Please, use it to confirm the email address.</p>
		<button mat-button color="accent" (click)="resendConfirmationEmail()">Send Again</button>
	</div>
</mat-menu>
