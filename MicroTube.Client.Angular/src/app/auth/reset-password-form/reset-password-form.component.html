<div class="main-container">
	<mat-form-field color="accent" subscriptSizing="dynamic" (submit)="submit()">
		<mat-label>Your Email</mat-label>
		<input type="email" matInput [formControl]="emailControl" />
		<mat-error class="small" *ngIf="getEmailError() != null">{{getEmailError()}}</mat-error>
	</mat-form-field>
	<button mat-button class="mt-1" type="submit" (click)="submit()">Request Password Reset</button>
</div>
